<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Delay Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, select {
            width: 80%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            width: 85%;
            padding: 10px;
            font-size: 18px;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Airline Delay Prediction</h1>
    <form action="/getdelay" method="POST">
        <label>Select Origin:</label>
        <input name="origin" type="text" value="JFK" required />

        <label>Select Destination:</label>
        <input name="dest" type="text" value="LAX" required />

        <label>Select Airline:</label>
        <select name="unique_carrier">
            <option value="AA">American Airlines</option>
            <option value="DL">Delta Air Lines</option>
            <option value="B6">JetBlue Airways</option>
            <option value="WN">Southwest Airlines</option>
            <option value="UA" selected>United Air Lines</option>
        </select>

        <label>Select Day of the Week:</label>
        <input name="day_of_week" type="number" value="1" min="1" max="7" required />

        <label>Select Departure Hour:</label>
        <input name="dep_hour" type="number" value="10" min="0" max="23" required />

        <input type="submit" value="Predict Delay">
    </form>
</div>

</body>
</html>
